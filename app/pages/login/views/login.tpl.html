<div class="container" ui-view>
    <div class="row">

        <div class="jumbotron ">
            <div id="BoxAreaLogin" class="container">
                <div class="col">
                    <h2>Digite seu e-mail e sua senha para acessar a Ã¡rea restrita</h2>
                </div>
                <div class="col">
                    <form name="loginForm" ng-submit="login()" ng-controller="loginController" novalidate
                          ex-autofill-form-fix>


                        <div class="row">
                            <div class="col">
                                <label class="" for="email">UsuÃ¡rio <span>*</span></label>
                                <div class="input-group">
                                    <label class="input-group-addon icone icone-user" for="email"></label>
                                    <input class="form-control input-xlarge"
                                           id="email"
                                           type="text"
                                           ng-required="true"
                                           required="true"
                                           ng-model="formLogin.email"
                                           maxlength="100">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="BoxAreaLogin_email_senha" for="password">Senha <span>*</span></label>
                                <div class="input-group">
                                    <label class="input-group-addon icone icone-lock" for="password"></label>
                                    <input class="form-control input-xlarge"
                                           id="password"
                                           type="password"
                                           ng-required="true"
                                           required="true"
                                           ng-model="formLogin.password"
                                           maxlength="100">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px">
                            <div class="col text-right">
                                <button type="submit" class="btn btn-primary pull-right">
                                    <i class="font15px fa fa-sign-in"></i> Entrar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/ng-template" id="modalEsfera">
    <div>
        <div class="container">
            <table ng-table="tabelaPerfil"
                   class="table table-striped table-bordered">
                <tbody>
                <tr ng-repeat="e in $data">
                    <td class="centeredColumnXY" data-title="'Nome da esfera'">{{e.nome}}</td>
                    <td class="centeredColumnXY" data-title="'Usar esfera'" style="width: 20%;">
                        <a ng-click="selecionarPerfil(e)"
                           class="btn btn-success btn-xs"
                           title="Selecionar o aparelho {{e.nome}}"><i class="font17px fa fa-user"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
